<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTUS</title>
  </head>
  <body>
    <script type="module">
      import { log, askFor } from "./render.js";
      import {
        TypeException,
        NumOfVariablesException,
        ParamFormatException,
        errMsg,
      } from "./exceptions.js";
      import { getDayOfWeekMessage, getMinutes, getLatest } from "./ex-8.js";

      try {
        /**
         * 1. Запросите у пользователя дату в формате ДД.ММ.ГГГГ.
         * Напишите программу, выводящую день недели по введённой дате.
         */
        getDayOfWeekMessage();

        /**
         * 2. Написать программу, которая выводит в консоль
         * количество минут, прошедшее с начала сегодняшнего дня.
         *
         * @return {undefined}
         */
        log(
          `Количество минут, прошедшее с начала сегодняшнего дня: ${getMinutes()}`
        );

        /**
         * 3. В двух переменных хранятся даты рождения двух пользователей
         * в формате ДД.ММ.ГГГГ.
         * Написать программу, которая определяет более молодого пользователя.
         */
        const dateString1 = "10.11.2020";
        const dateString2 = "20.12.2020";
        log(`Более поздняя дата: ${getLatest(dateString1, dateString2)}`);
      } catch (e) {
        errMsg(e);
      }
    </script>
